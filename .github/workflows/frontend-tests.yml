name: Frontend Tests

on:
  push:
    branches: [main, production-deployment]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-tests.yml"
  pull_request:
    branches: [main, production-deployment]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build for production
        working-directory: ./frontend
        env:
          NODE_ENV: production
          VITE_API_URL: https://api.example.com/api
          VITE_STRIPE_PUBLISHABLE_KEY: pk_test_example
        run: npm run build

      - name: Test build artifacts
        working-directory: ./frontend
        run: |
          echo "📦 ビルド成果物の確認..."
          ls -la dist/

          # ビルドされたファイルの存在確認
          if [ ! -f "dist/index.html" ]; then
            echo "❌ index.htmlが見つかりません"
            exit 1
          fi

          if [ ! -d "dist/assets" ]; then
            echo "❌ assetsディレクトリが見つかりません"
            exit 1
          fi

          echo "✅ ビルド成果物の確認完了"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

      - name: Test summary
        if: always()
        run: |
          echo "📋 フロントエンドテスト実行完了"
          echo "✅ ESLint静的解析"
          echo "✅ TypeScript型チェック"
          echo "✅ 本番環境ビルド"
          echo "✅ ビルド成果物確認"
