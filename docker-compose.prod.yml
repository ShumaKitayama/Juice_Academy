services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=${APP_ENV}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - VITE_STRIPE_PRICE_ID_MONTHLY=${VITE_STRIPE_PRICE_ID_MONTHLY}
      - VITE_STRIPE_PRICE_ID_YEARLY=${VITE_STRIPE_PRICE_ID_YEARLY}
      - VITE_STRIPE_PRICE_ID_2YEARS=${VITE_STRIPE_PRICE_ID_2YEARS}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - REDIS_ADDR=${REDIS_ADDR}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME}
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - juice_academy_network
    volumes:
      - ./logs:/app/logs
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_STRIPE_PRICE_ID_MONTHLY: ${VITE_STRIPE_PRICE_ID_MONTHLY}
        VITE_STRIPE_PRICE_ID_YEARLY: ${VITE_STRIPE_PRICE_ID_YEARLY}
        VITE_STRIPE_PRICE_ID_2YEARS: ${VITE_STRIPE_PRICE_ID_2YEARS}
        VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
        VITE_API_URL: ${FRONTEND_URL}/api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${FRONTEND_URL}/api
      - VITE_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - VITE_DEBUG=false
    restart: unless-stopped
    networks:
      - juice_academy_network

  mongodb:
    image: mongo:4.4
    command: ["mongod", "--bind_ip_all"]
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
      - ./mongodb-backup:/backup
    networks:
      - juice_academy_network
    # 本番で外部公開する必要があれば以下を解除
    # ports:
    #   - "27017:27017"

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    ports:
      - "6379:6379"  # 外部公開不要なら削除
    volumes:
      - redis_data:/data
    networks:
      - juice_academy_network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  juice_academy_network:
    driver: bridge
